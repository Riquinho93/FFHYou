<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css">
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</wicket:head>
<body>
	<wicket:extend>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script type="text/javascript">
			function sucessCadastro() {
				swal("Successfully registered!", "!", "success");
			}
			function sucessDelet() {
				swal("User deleted!", "!", "success");
			}
		</script>

		<div class="card">
			<h1 class="card-header">Countries</h1>
			<div class="card-body">
				<form wicket:id="form2">
					<div class="form-row">
						<div class="col-sm-4">
							<label type="text">Name</label> <input wicket:id="name"
								type="text" class="form-control" placeholder="Searching...">
						</div>
					</div>
					<br /> <a wicket:id="filtrar" class="btn btn-secondary"
						style="float: right; color: black;">Filter</a>
				</form>
				<div>
					<a class="btn btn-success" margin:-2px; wicket:id="viewLink"
						style="float: right;">New <i class="fas fa-plus"></i>
					</a><br /> <br />
					<button type="button" class="btn btn-light" title="Gerar PDF"
						style="float: right;">
						Excel <i class="fas fa-print"></i>
					</button>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col" class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody wicket:id="theContainer">
					<tr wicket:id="listView">
						<td class="text" wicket:id="name"></td>
						<td class="text-center"><a wicket:id="update"
							class="btn btn-default" rel="tooltip" title="Editar"> <i
								class="fas fa-pencil-alt"></i>
						</a> <a class="btn btn-default modal-confirm" wicket:id="delete"
							title="Excluir"> <i class="fa fa-trash"></i>
						</a></td>
					</tr>
				</tbody>
				
				<div wicket:id="pag"></div>
			</table>
			 <div wicket:id="modalWindow"></div>
			<div wicket:id="modalWindowDel"></div> 
			<br />
		</div>
	</wicket:extend>
</body>
</html>
