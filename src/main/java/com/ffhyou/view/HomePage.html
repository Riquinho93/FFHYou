<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<meta charset="UTF-8">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="home.css">
	<link rel="stylesheet" href="mainUserPageStyle.css" type="text/css" media="screen">
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css">
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</wicket:head>
<body>
	<wicket:extend>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script type="text/javascript">
			function sucessCadastro() {
				swal("Successfully registered!", "!", "success");
			}
			function sucessDelet() {
				swal("Tutorial deleted!", "!", "success");
			}
		</script>
<section>
		
		<form wicket:id="form2">
		<div class="main">
			<img src="logoSmall.PNG">
			<div class="searchBox">
				<input type="text" class="search" wicket:id="name">
				<div class="icons">
					<div><img src="search.png"></div>
				</div>
			</div>
		<div class="buttons">
			<button wicket:id="filtrar">FFHYou Search</button>
		</div>
		</div>
		</form>
	</section>
	<div class="container">
		<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Country</th>
						<th scope="col">Institution</th>
						<th scope="col">Email</th>
					</tr>
				</thead>
				<tbody wicket:id="theContainer">
					<tr wicket:id="listView">
						<td class="text" wicket:id="name"></td>
						<td class="text" wicket:id="country"></td>
						<td class="text" wicket:id="institution"></td>
						<td class="text" wicket:id="email"></td>
					</tr>
				</tbody>
				<div wicket:id="pag"></div>
			
			</table>
		</div>

		<br /><br /><br /><br />
	</wicket:extend>
</body>
</html>
